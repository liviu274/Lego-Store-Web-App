<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materii Formular</title>
</head>
<body>
    <h1> Adauga o materie </h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='Submit'/>
    </form>

    {% if form.errors %}
        <div class="errorlist">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ field.label }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
